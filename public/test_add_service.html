<!DOCTYPE html>
<html>
<head>
    <title>Test Add Service</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Add Service - No JavaScript</h2>
        
        <form action="/admin/services/insert_service" method="post" enctype="multipart/form-data">
            <input type="hidden" name="csrf_test_name" value="dummy_csrf_hash">
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Select Provider:</label>
                    <select name="partner" class="form-control" required>
                        <option value="">Select Provider</option>
                        <option value="1">Test Provider 1</option>
                        <option value="2">Test Provider 2</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Category:</label>
                    <select name="categories" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="1">Test Category 1</option>
                        <option value="2">Test Category 2</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Service Title:</label>
                    <input type="text" name="title" class="form-control" value="Test Service" required>
                </div>
                <div class="col-md-6">
                    <label>Service Slug:</label>
                    <input type="text" name="service_slug" class="form-control" value="test-service" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>Tags:</label>
                    <input type="text" name="tags" class="form-control" value="test,service" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>Description:</label>
                    <textarea name="description" class="form-control" required>Test description</textarea>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label>Long Description:</label>
                    <textarea name="long_description" class="form-control" required>Test long description</textarea>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Price:</label>
                    <input type="number" name="price" class="form-control" value="100" required>
                </div>
                <div class="col-md-4">
                    <label>Discounted Price:</label>
                    <input type="number" name="discounted_price" class="form-control" value="90" required>
                </div>
                <div class="col-md-4">
                    <label>Members:</label>
                    <input type="number" name="members" class="form-control" value="1" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Duration (minutes):</label>
                    <input type="number" name="duration" class="form-control" value="60" required>
                </div>
                <div class="col-md-6">
                    <label>Max Quantity:</label>
                    <input type="number" name="max_qty" class="form-control" value="10" required>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Add Service</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
